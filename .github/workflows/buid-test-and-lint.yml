name: Build, Test and Lint

on:
  pull_request:
    branches:
      - develop

jobs:
  build-test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build affected projects
        run: npx nx affected:build --base=origin/develop --output-style=static

      - name: Test affected projects
        run: npx nx affected:test --base=origin/develop --output-style=static

      - name: Lint affected projects
        run: npx nx affected:lint --base=origin/develop --output-style=static
